[tox]
minversion = 4.10.0
envlist =
    py310
    py311
    py312

[testenv]
deps = -rrequirements-dev.txt
commands =
    coverage erase
    coverage run -m pytest {posargs:tests}
    coverage report

[textenv.type]
deps = mypy
commands = mypy fluidos_model_orchestrator

[pep8]
ignore = E265,E501,W504

[gh]
python =
    3.12 = py312
    3.11 = py311
    3.10 = py310