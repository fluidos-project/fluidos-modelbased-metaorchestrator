apiVersion: fluidos.eu/v1
kind: FLUIDOSDeployment
metadata:
  name: nginx-w-intent
spec:
  apiVersion: v1
  kind: Pod
  metadata:
    name: nginx-w-intent
    annotations:
      fluidos-intent-location: milan
  spec:
    containers:
    - name: nginx
      image: nginx:1.14.2
      ports:
      - containerPort: 80
